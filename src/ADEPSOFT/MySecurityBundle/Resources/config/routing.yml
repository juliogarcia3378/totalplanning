security_crud_user:
    pattern:  /user
    defaults: { _controller: MySecurityBundle:User:main }

security_crud_user_listAjax:
    pattern:  /user/list
    defaults: { _controller: MySecurityBundle:User:listAjax }

security_crud_user_details:
    pattern:  /user/details
    defaults: { _controller: MySecurityBundle:User:details}

security_crud_user_edit:
    pattern:  /user/edit
    defaults: { _controller: MySecurityBundle:User:edit}

security_crud_user_new:
    pattern:  /user/new
    defaults: { _controller: MySecurityBundle:User:new}

security_crud_user_delete:
    pattern:  /user/delete
    defaults: { _controller: MySecurityBundle:User:delete }

security_crud_user_permisos:
    pattern:  /user/permisos
