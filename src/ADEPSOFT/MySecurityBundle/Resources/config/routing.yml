#----------------------Permissions-----------------
security_crud_permission:
    pattern:  /permission
    defaults: { _controller: MySecurityBundle:Permission:main }

security_crud_permission_move:
    pattern:  /permission/moveNode
    defaults: { _controller: MySecurityBundle:Permission:moveNode}

security_crud_permission_list:
    pattern:  /permission/list
    defaults: { _controller: MySecurityBundle:Permission:list }

security_crud_permission_edit:
    pattern:  /permission/edit
    defaults: { _controller: MySecurityBundle:Permission:edit}

security_crud_permission_delete:
    pattern:  /permission/delete
    defaults: { _controller: MySecurityBundle:Permission:delete}

security_crud_permission_new:
    pattern:  /permission/new
    defaults: { _controller: MySecurityBundle:Permission:new}

security_crud_permission_details:
    pattern:  /permission/details
    defaults: { _controller: MySecurityBundle:Permission:details }

