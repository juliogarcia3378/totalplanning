security_crud_user_roles:
    pattern:  /user/roles
    defaults: { _controller: MySecurityBundle:User:assignRoles}

security_crud_user_list_roles:
    pattern:  /user/listRoles
    defaults: { _controller: MySecurityBundle:User:listRoles}

security_crud_user_set_pass:
    pattern:  /user/setPass
    defaults: { _controller: MySecurityBundle:User:setPass}
security_crud_user_change_pass:
    pattern:  /user/changePass
    defaults: { _controller: MySecurityBundle:ChangePassword:changePassword}

security_crud_user_change_pass_activar:
    pattern:  /user/activar
    defaults: { _controller: MySecurityBundle:User:activar}

security_crud_user_change_pass_desactivar:
    pattern:  /user/desactivar
    defaults: { _controller: MySecurityBundle:User:desactivar }

security_crud_my_account:
    pattern:  /account/
    defaults: { _controller: MySecurityBundle:MyProfile:index}
security_crud_my_profile:
    pattern:  /account/details
    defaults: { _controller: MySecurityBundle:MyProfile:details}
